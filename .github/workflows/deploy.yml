on:
  push:
    branches:
      - main

name: ðŸš€ Deploy docs on push
jobs:
  landing-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ”¨ Install dependencies and ðŸ“¦ build
        run: |
          pnpm install
          pnpm build

      - name: Prepare deployment directory
        run: |
          mkdir -p build/tmp
          cp -r .next build/.next
          cp -r public build/public
          cp package.json build/
          cp pnpm-lock.yaml build/
          cp server.js build/
          cp next.config.mjs build/
          echo "Passenger restart triggered at $(date)" > ./build/tmp/restart.txt

      - name: Debug deployment directory
        run: ls -la ./build/

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./build/
          server-dir: /docs/
